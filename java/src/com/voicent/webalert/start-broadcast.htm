<html>

<head>
<meta http-equiv="Content-Language" content="en-us">
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Voicent Emergency Alert System</title>
</head>

<body>
<H1><font face="Impact" size="5"><span style="background-color: #FFFF00">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Emergency Telephone Broadcast&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></font></H1>
<form action="startHandler.jsp" method=post>
<table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#008080" width="54%" id="AutoNumber1">
  <tr>
    <td width="100%">
    <table border="0" cellpadding="0" cellspacing="8" style="border-collapse: collapse" bordercolor="#111111" width="57%" id="AutoNumber2" height="246">
      <tr>
        <td width="100%" bgcolor="#97C2C4" height="20"><font color="#FFFFFF">
        Alert Message</font></td>
      </tr>
      <tr>
        <td width="100%">
        <table border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111" width="100%" id="AutoNumber3">
          <tr>
            <td width="100%" align="left">
            <textarea rows="10" name="notes" cols="64"></textarea></td>
          </tr>
          </table>
        </td>
      </tr>
    </table>
    </td>
  </tr>
</table>
<p>
<input type=submit value="Start Emergency Broadcast">
<input type=reset>

<!-- hardcoded call list file name -->
<input type=hidden name="calllist" value="myCallList.txt">

</form>
</body>

</html>
